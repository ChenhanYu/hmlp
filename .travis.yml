language: cpp

matrix:
  include:
    - os: linux
      addons:
        apt:
          sources:
            - ubuntu-toolchain-r-test
          package:
            - g++-5
        apt:
          - libblas-dev
          - liblapack-dev
      env:
        - MATRIX_EVAL="CC=gcc-5 && CXX=g++-5"

script:
  - source set_env.sh
  - mkdir build
  - cd build
  - cmake ..
  - make
  - make test

after_success:
  - bash <(curl -s https://codecov.io/bash)
